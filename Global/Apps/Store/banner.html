<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
<style>
* {box-sizing: border-box; padding: 0; margin: 0;}
body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
.mySlides {display: none}
img {vertical-align: middle; 
            border: 1px solid #ffffff35;
            border-radius: 10px;
            width:100%; height: 23.5rem
          }

/* Slideshow container */
.slideshow-container {
  max-width: 100%;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 5px;
  display: flex;
  align-items: center;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  transition: 0.6s ease;
  border-radius: 7px;
  user-select: none;
  margin-left: 10px;
  border: 1px solid transparent;
}

.prev, .next span{scale: 1.25;}

/* Position the "next button" to the right */
.next {
  right: 10px;
  margin-left: 0px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: #ffffff35;
}

.prev:active, .next:active {
  background-color: #ffffff21;
  border: 1px solid #ffffff35;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 38px;
  padding: 8px 17.5px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: left;
  font-weight: 750;
  opacity: 0.5;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  font-weight: 750;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 7.5px;
  width: 7.5px;
  margin: 0 2px;
  border: 1px solid #ffffff35;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}


@media screen and (max-width: 875px) {
            img { height: 11rem;}
            .prev, .next {font-size: 10px}
            .text{font-size: 16px;}

}
</style>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="Assets/WinReplicas-banner.jpg" >
  <div class="text">Win Replicas</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="https://gam3s.gg/_next/image/?url=https%3A%2F%2Fassets.polkastarter.gg%2Fevio_1500x500_87adc05eec%2Fevio_1500x500_87adc05eec.png&w=3840&q=80" >
  <div class="text">Ev.io</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="https://intro.digitalwcu.org/Spotify/wp-content/uploads/2019/10/Spotify-banner-1000x563-700x300.png" >
  <div class="text">Spotify</div>
</div>

<a class="prev" onclick="plusSlides(-1)"><span class="material-symbols-rounded">
    chevron_left
    </span></a>
<a class="next" onclick="plusSlides(1)"><span class="material-symbols-rounded">
    chevron_right
    </span></a>

</div>
<br>
<br>
<div style="text-align:center; position: absolute; z-index: 2; right: 10px; bottom: 0px;">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
