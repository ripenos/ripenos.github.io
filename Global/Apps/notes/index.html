<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar" id="notesSidebar">
            <h3>All Notes</h3>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title">Lecture Notes</div>
                    <div class="notes__small-body">I learnt nothing today.</div>
                    <div class="notes__small-updated">Thursday 3:30pm</div>
                </div>
            </div>
        </div>
        <div class="toolbar">
            <button class="navBtn"><span class="material-symbols-outlined">menu</span></button>
                <div class="hv"></div>
            <button type="button" class="mobBtn" id="notesAdd"><button class="navBtn"><span class="material-symbols-outlined">
                add_circle
                </span> Add Note</button>
                <div class="hv"></div>
            <button type="button" class="mobBtn" id="note-b"><b>B</b></button>
            <button type="button" class="mobBtn" id="note-i"><i>i</i></button>
            <button type="button" class="mobBtn" id="note-u"><u>u</u></button>
        </div>
        <div class="notes__preview" id="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a title...">
            <textarea class="notes__body" placeholder="Write your note here...">I am the notes body...</textarea>
            <div id="the-count">
                <p><span id="current">0</span> Characters </p>
                <p>Notes #1</p>              </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
